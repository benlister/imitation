<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Today</title>
  </head>
  <body>

  	<p style="position:absolute; top: 50%; text-align:center; font-size: 20; line-height: 1; margin-top: -10px; width: 100%;" id="date"></p>

  	<script>
  		document.getElementById('date').innerHTML = 'Happy ' + moment().format('dddd') + '!';
  	</script>
  </body>
</html>
